    <!-- Add Experience -->
    <div class="section add-experience" id="add-experience">
      <div class="container">
        <div class="row">
            <a href="dashboard.html" class="btn btn-success mt-3 mb-3 float-left">
                Back Dashboard
              </a>
        </div>
        <div class="row">
          <div class="col-md-8 m-auto pb-5">
            <h1 class="display-4 text-center text-warning big-title">Add Experience</h1>
            <p class="lead text-center text-warning small-title">Thêm các vị trí / công việc mà bạn đã và đang làm
            </p>
            <small class="d-block pb-3 text-warning">* = required field</small>
            <form action="add-education.html">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="* Job Title"
                  name="title"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="* Company"
                  name="company"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Location"
                  name="location"
                />
              </div>
              <h6 class="text-white">Từ ngày</h6>
              <div class="form-group">
                <input
                  type="date"
                  class="form-control form-control-lg"
                  name="from"
                />
              </div>
              <h6 class="text-white">Đến ngày</h6>
              <div class="form-group">
                <input
                  type="date"
                  class="form-control form-control-lg"
                  name="to"
                />
              </div>
              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="current"
                  value=""
                  id="current"
                />
                <label class="form-check-label text-warning" for="current">
                  Công việc hiện tại
                </label>
              </div>
              <div class="form-group">
                <textarea
                  class="form-control form-control-lg"
                  placeholder="Job Description"
                  name="description"
                ></textarea>
                <small class="form-text text-warning"
                  >Mô tả một chút về công việc của bạn</small
                >
              </div>
              <input type="submit" class="btn btn-success btn-block mt-4" />
            </form>
          </div>
        </div>
      </div>
    </div>
